[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for test categorization
markers = 
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test component interactions
    api: API tests - test REST endpoints
    frontend: Frontend tests - test UI components
    slow: Slow tests - tests that take more than 5 seconds
    requires_db: Tests that require database connection
    requires_mindsdb: Tests that require MindsDB service
    requires_s3: Tests that require S3 connection
    smoke: Smoke tests - basic functionality tests
    regression: Regression tests - prevent bug reoccurrence

# Coverage settings
[coverage:run]
source = backend
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod