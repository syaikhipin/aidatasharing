<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Proxy Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #0a0; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó API Proxy Test</h1>
        
        <div class="test-section">
            <h3>Test User Posts Analytics API</h3>
            <input type="text" id="token" placeholder="Enter token" value="3bd806e55b2a2f8b89a7ddd34c627730">
            <input type="text" id="endpoint" placeholder="Endpoint (e.g., /posts, /users)" value="/posts">
            <button onclick="testUserPostsAnalytics()">Test User Posts Analytics</button>
            <div id="userPostsResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Test JSONPlaceholder API</h3>
            <button onclick="testJSONPlaceholder()">Test JSONPlaceholder API</button>
            <div id="jsonPlaceholderResult" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>Available Connectors</h3>
            <button onclick="listConnectors()">List Available Connectors</button>
            <div id="connectorsResult" class="result"></div>
        </div>
    </div>

    <script>
        async function testUserPostsAnalytics() {
            const token = document.getElementById('token').value;
            const endpoint = document.getElementById('endpoint').value || '/posts';
            const resultDiv = document.getElementById('userPostsResult');
            
            try {
                resultDiv.innerHTML = 'Loading...';
                resultDiv.className = 'result';
                
                const url = `http://localhost:10103/api/User%20Posts%20Analytics?token=${token}&endpoint=${encodeURIComponent(endpoint)}`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Success!\nStatus: ${data.status}\nData Count: ${Array.isArray(data.data) ? data.data.length : 'N/A'}\nStatus Code: ${data.status_code}\n\nFirst Item:\n${JSON.stringify(Array.isArray(data.data) ? data.data[0] : data.data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Error: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        }
        
        async function testJSONPlaceholder() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('jsonPlaceholderResult');
            
            try {
                resultDiv.innerHTML = 'Loading...';
                resultDiv.className = 'result';
                
                const url = `http://localhost:10103/api/JSONPlaceholder%20API?token=${token}&endpoint=/posts`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `‚úÖ Success!\nStatus: ${data.status}\nData Count: ${data.data.length}\nStatus Code: ${data.status_code}\n\nFirst Post:\n${JSON.stringify(data.data[0], null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `‚ùå Error: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        }
        
        async function listConnectors() {
            const resultDiv = document.getElementById('connectorsResult');
            
            try {
                resultDiv.innerHTML = 'Loading...';
                resultDiv.className = 'result';
                
                const response = await fetch('http://localhost:8000/api/proxy-connectors');
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `‚úÖ Available Connectors:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
